<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="~{/layout/plantilla :: head('Listar Negocios')}">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

  <main th:fragment="listaNegocios">
    <div class="container">
      <div class="row">
        <div class="d-block">
          <div class="card text-center w-100 mt-3" th:each="negocio : ${negocios}">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h1 class="card-title" th:text="${negocio.nombreNegocio}">Mi negocio</h1>
              <div class="d-flex gap-2">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-outline-secondary" th:href="@{/admin/negocio/editar/{id}(id=${negocio.idNegocio})}"><i class="fa-solid fa-pen-to-square"></i> </a>
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:replace="~{negocio/eliminarNegocio :: botonEliminarNegocio}" ></a>
              </div>
            </div>
            <div class="card-body">
              <p th:text="${negocio.descripcionNegocio}">Esta es una descripcion de mi negocio</p>
            </div>
            <div class="card-footer text-center">
              <a th:href="@{/user/negocio/{id}(id = ${negocio.idNegocio})}" class="btn btn-primary">Ver m√°s</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


</body>
</html>
