<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/plantilla :: head('Listar Negocios')}">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<section th:fragment="listaNegocios">
  <div class="container">
    <div class="row">
      <div class="d-block">
        <div class="card text-center w-100 mt-3" th:each="negocio : ${negocios}">
          <div class="card-header">
            <h1 class="card-title" th:text="${negocio.nombreNegocio}">Mi negocio</h1>
          </div>
          <div class="card-body">
            <p th:text="${negocio.descripcionNegocio}">Esta es una descripcion de mi negocio</p>
          </div>
          <div class="card-footer text-center">
            <a th:href="@{/user/negocio/{id}(id = ${negocio.idNegocio})}" class="btn btn-primary">Ver m√°s</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
