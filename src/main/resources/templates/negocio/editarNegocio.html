<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head th:replace="~{layout/plantilla :: head('Editar Negocio')}"></head>
<body class="bg-info-subtle d-flex flex-column min-vh-100">

<header th:replace="~{layout/plantilla :: navbar}"></header>


<main class="container flex-grow-1 mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card mt-3">
                <div class="card-header text-center">
                    <h1>Editar Negocio</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/negocio/guardar}" th:object="${negocio}" method="post">
                        <input type="hidden" name="idNegocio" th:value="${idNegocio}">

                        <div class="mt-3">
                            <label for="nombreProducto" class="form-label">Nombre Negocio:</label>
                            <input class="form-control" type="text" th:field="*{nombreNegocio}" id="nombreProducto">
                        </div>

                        <div class="mt-3">
                            <label for="descripcion">Descripci√≥n:</label>
                            <textarea th:field="*{descripcionNegocio}" id="descripcion" cols="30" rows="5"
                                      class="form-control"></textarea>
                        </div>

                        <div class="mt-3 text-end">
                            <a class="btn btn-secondary mx-2"
                               th:href="@{/}">Volver</a>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{/layout/plantilla :: footer}"></footer>
</body>
</html>
