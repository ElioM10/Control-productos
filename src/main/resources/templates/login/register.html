<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head th:replace="~{layout/plantilla :: head('Registrarse')}"></head>
<body class="d-flex flex-column min-vh-100 bg-info-subtle">
<header th:replace="~{/layout/plantilla :: navbar}"></header>

<main class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-5 ">
        <div class="card">
            <div class="card-header text-center">
                <h1>Registrarse</h1>
            </div>
            <form th:action="@{/register}" method="post" th:object="${usuario}">
                <div class="card-body ">
                    <div class="mt-3">
                        <input required class="form-control fs-5" type="text" th:field="*{username}" id="username" placeholder="Nombre de usuario"/>
                    </div>
                    <div class="mt-3 ">
                        <input required class="form-control fs-5" type="password" th:field="*{password}" id="password" placeholder="ContraseÃ±a"/>
                    </div>
                    <div class="mt-3 d-flex flex-column justify-content-center py-3 gap-3">
                        <button class="btn btn-success fs-5 w-100" type="submit">Registrarse</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</main>
<footer th:replace="~{/layout/plantilla :: footer}"></footer>
</body>
</html>
