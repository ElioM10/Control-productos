<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head th:replace="~{layout/plantilla :: head('Iniciar sesión')}"></head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">
<header th:replace="~{/layout/plantilla :: navbar}"></header>

<main class="container flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <div class="col-12 col-md-8 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <div class="display-6 mb-2"><i class="fa-solid fa-lock"></i></div>
                    <h1 class="h3 mb-1">Bienvenido</h1>
                    <p class="text-body-secondary mb-0">Inicia sesión para administrar tus productos.</p>
                </div>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Usuario o contraseña incorrectos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Sesión cerrada correctamente.
                </div>

                <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" name="username" id="username" placeholder="usuario" required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                            <input type="password" class="form-control" name="password" id="password" placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            <span class="ms-2">Iniciar sesión</span>
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <a th:href="@{/}" class="link-light text-decoration-none">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="ms-1">Volver al inicio</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{/layout/plantilla :: footer}"></footer>
</body>
</html>
