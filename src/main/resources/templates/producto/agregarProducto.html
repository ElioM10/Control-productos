<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
</head>
<body>
<aside th:fragment="botonAgregar">
    <div class="container">
        <div class="row">
            <div class="mt-3 text-center">
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalAgregar"><i
                        class="fa-solid fa-plus"></i><span> Agregar Producto</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalAgregar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Agregar Producto</h1>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/agregar}" method="post">
                        <div class="mt-3">
                            <label for="nombreProducto" class="form-label">Nombre del producto</label>
                            <input class="form-control" type="text" id="nombreProducto" name="nombreProducto" required>
                        </div>
                        <div class="mt-3">
                            <label for="precioUnidad" class="form-label">Precio por unidad</label>
                            <input class="form-control" type="number" id="precioUnidad" name="precioUnidad" required>
                        </div>
                        <div class="mt-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input class="form-control" type="number" id="cantidad" name="cantidad">
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cerrar</button>
                            <input type="submit" class="btn btn-success" value="Guardar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</aside>

</body>
</html>
