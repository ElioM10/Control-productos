<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head th:replace="~{layout/plantilla :: head('Agregar Producto')}"></head>
<body class="bg-info-subtle d-flex flex-column min-vh-100">

<header th:replace="~{layout/plantilla :: navbar}"></header>

<section class="container flex-grow-1 mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card mt-3">
                <div class="card-header text-center">
                    <h1>Agregar Producto</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/producto/guardar}" th:object="${producto}" method="post">
                        <input type="hidden" name="idNegocio" th:value="${idNegocio}">
                        <div class="mt-3">
                            <label for="nombreProducto" class="form-label">Nombre Producto:</label>
                            <input required class="form-control" type="text" th:field="*{nombreProducto}" id="nombreProducto">
                        </div>
                        <div class="d-flex gap-2 justify-content-between">

                            <div class="mt-3 w-50">
                                <label for="precio" class="form-label">Precio:</label>
                                <input class="form-control" type="number" th:field="*{precioProducto}" id="precio" min="0">
                            </div>
                            <div class="mt-3 w-50">
                                <label for="cantidad" class="form-label">Cantidad:</label>
                                <input required class="form-control" type="number" th:field="*{cantidad}" id="cantidad" min="0">
                            </div>
                        </div>
                        <div class="mt-3">
                            <div class="d-flex justify-content-between gap-2">
                                <div class="mt-3 w-50">
                                    <label for="marca">Marca:</label>
                                    <select required name="idMarca" id="marca" class="form-select">
                                        <option value="" disabled selected>Seleccione una marca</option>
                                        <option th:each="marca : ${marcas}"
                                                th:value="${marca.idMarca}"
                                                th:text="${marca.nombreMarca}"
                                        ></option>
                                    </select>
                                    <a th:replace="~{marca/agregarMarca :: botonAgregarMarca}"></a>
                                    </div>
                                    <div class="mt-3 w-50">

                                        <label for="categoria">Categoría:</label>
                                        <select required class="form-select" name="idCategoria" id="categoria">
                                            <option value="" disabled selected>Seleccione una categoría</option>
                                            <option th:each="categoria : ${categorias}"
                                                    th:value="${categoria.idCategoria}"
                                                    th:text="${categoria.nombreCategoria}"
                                            ></option>
                                        </select>
                                        <a th:replace="~{/categoria/agregarCategoria :: botonAgregarCategoria}"></a>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-3">
                                <label for="descripcion">Descripción:</label>
                                <textarea th:field="*{descripcion}" id="descripcion" cols="30" rows="5" class="form-control"></textarea>
                            </div>

                        <div class="mt-3 text-end">
                            <a class="btn btn-secondary mx-2" th:href="@{/user/negocio/{id}(id = ${idNegocio})}">Volver</a>
                            <input type="submit" class="btn btn-success" value="Guardar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{marca/agregarMarca :: modalAgregarMarca}"></div>
<div th:replace="~{categoria/agregarCategoria :: modalCategoria}"></div>

<footer th:replace="~{/layout/plantilla :: footer}"></footer>
</body>
</html>
