<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head th:replace="~{layout/plantilla :: head('Agregar Producto')}"></head>
<body class="bg-info-subtle">

<header th:replace="~{layout/plantilla :: navbar}"></header>

<section class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card mt-3">
                <div class="card-header text-center">
                    <h1>Agregar Producto</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/guardar}" th:object="${producto}" method="post">
                        <div class="mt-3">
                            <label for="nombreProducto" class="form-label">Nombre Producto:</label>
                            <input class="form-control" type="text" th:field="*{nombreProducto}" id="nombreProducto">
                        </div>
                        <div class="mt-3">
                            <label for="marca">Marca:</label>
                            <select th:field="*{marcaProducto}" id="marca" class="form-select">
                                <option value="" selected>Seleccione una marca</option>
                                <option th:each="marca : ${marcas}"
                                        th:value="${marca}"
                                        th:text="${marca.nombreMarca}"
                                ></option>
                            </select></bu>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="~{/layout/plantilla :: footer}"></footer>
</body>
</html>
