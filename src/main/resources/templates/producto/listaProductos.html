
<html xmlns:th="http://www.thymeleaf.org">
<body>

<section class="container" th:fragment="listaProductos">
  <div class="row">

    <div class="col-md-6 w-100 mt-4">
      <table class="table table-striped table-dark align-middle text-center">
        <tr>
          <th>Id</th>
          <th>Producto</th>
          <th>Precio por unidad</th>
          <th>Cantidad</th>
          <th>Total</th>
          <th colspan="2">Acciones</th>
        </tr>
        <tr th:each="producto : ${productos}">
          <td th:text="${producto.idProducto}">1</td>
          <td th:text="${producto.nombreProducto}">NombreProducto</td>
          <td th:text="${producto.precioProducto}">1500</td>
          <td th:text="${producto.cantidad}">800</td>
          <td th:text="${producto.total}">1200000</td>
          <td><a class="btn btn-outline-light" th:href="@{/admin/editar/{id}(id = ${producto.idProducto})}" data-bs-toggle="modal" data-bs-target="#modalAgregar">
            <i class="fa-solid fa-pen-to-square"></i><span>Editar</span></a></td>
          <td><a class="btn btn-outline-danger" th:href="@{/admin/eliminar/{id}(id = ${producto.idProducto})}"><i class="fa-solid fa-trash"></i><span>Eliminar</span></a></td>
        </tr>
      </table>
    </div>
  </div>
</section>

</body>
</html>
