
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head th:replace="~{/layout/plantilla :: head('Productos')}"></head>

<body class="bg-info-subtle d-flex flex-column min-vh-100">

<header th:replace="~{/layout/plantilla :: navbar}"></header>

<nav>
  <div class="container">
    <div class="row">
      <div class="mt-3 text-center">
        <a th:href="@{/admin/producto/agregar/{idNegocio}(idNegocio = ${idNegocio})}" class="btn btn-primary"><i
                class="fa-solid fa-plus"></i><span> Agregar Producto</span>
        </a>
      </div>
    </div>
  </div>
</nav>


<section class="container flex-grow-1 mt-4" th:fragment="listaProductos">
  <div class="row">
    <div class="col-md-6 w-100 mt-4">
      <table class="table table-striped table-dark align-middle text-center">
        <tr>
          <th>Id</th>
          <th>Producto</th>
          <th>Marca</th>
          <th>Categor√≠a</th>
          <th>Precio por unidad</th>
          <th>Cantidad</th>
          <th>Total</th>
          <th colspan="2">Acciones</th>
        </tr>
        <tr th:each="producto : ${productos}">
          <td th:text="${producto.idProducto}">1</td>
          <td th:text="${producto.nombreProducto}">NombreProducto</td>
          <td th:text="${producto.marcaProducto.nombreMarca}"></td>
          <td th:text="${producto.categoriaProducto.nombreCategoria}"></td>
          <td th:text="${producto.precioProducto}">1500</td>
          <td th:text="${producto.cantidad}">800</td>
          <td th:text="${producto.total}">1200000</td>
          <td><a class="btn btn-outline-light" th:href="@{/admin/producto/editar/{id}(id = ${producto.idProducto})}">
            <i class="fa-solid fa-pen-to-square"></i><span>Editar</span></a></td>
          <td><a th:replace="~{producto/eliminarProducto :: botonEliminarProducto}"></a></td>
        </tr>
      </table>
    </div>
  </div>
</section>

<div th:replace="~{producto/eliminarProducto :: modalEliminarProducto}"></div>

<footer th:replace="~{/layout/plantilla :: footer}"></footer>
</body>
</html>
